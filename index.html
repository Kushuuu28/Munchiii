<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For My Dearest</title>
    <style>
        /* Dark Theme & Romantic Styling */
        body {
            background-color: #1a0b10; /* Deep dark plum */
            color: #ffb7c5; /* Soft cherry blossom pink */
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Keeps hearts inside the screen */
            transition: background-color 1s ease;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 15px #ff4d6d;
            margin-bottom: 10px;
        }

        p {
            font-style: italic;
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* The Interactive Button */
        .heart-btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 77, 109, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            z-index: 10;
        }

        .heart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 77, 109, 0.7);
        }

        /* Floating Heart Animation */
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>With Love.</h1>
    <p>Every click is a heartbeat...</p>
    
    <button class="heart-btn" onclick="sendLove()">Send Hearts</button>

    <script>
        function sendLove() {
            // Create 5 hearts per click
            for (let i = 0; i < 5; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                
                // Randomize position
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '100vh';
                
                // Randomize size and duration
                const duration = Math.random() * 2 + 3;
                heart.style.animationDuration = duration + 's';
                heart.style.opacity = Math.random();

                document.body.appendChild(heart);

                // Remove heart from DOM after animation ends to save memory
                setTimeout(() => {
                    heart.remove();
                }, duration * 1000);
            }
        }
    </script>
</body>
</html>

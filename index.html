<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise</title>
    <style>
        :root {
            --bg-color: #1a0b10;
            --primary-love: #ff4d6d;
            --soft-pink: #ffb7c5;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            font-family: 'Palatino', 'Georgia', serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 1. Background Shower */
        .falling-item {
            position: absolute;
            top: -50px;
            pointer-events: none;
            user-select: none;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* 2. The Big Heart Container */
        #heart-container {
            display: none;
            opacity: 0;
            transition: opacity 2s ease-in;
            text-align: center;
            z-index: 10;
        }

        .beating-heart {
            font-size: 120px;
            color: var(--primary-love);
            cursor: pointer;
            filter: drop-shadow(0 0 20px var(--primary-love));
            animation: heartbeat 1.4s infinite;
            position: relative;
        }

        .click-me-text {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            color: white;
            font-family: sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            pointer-events: none;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        /* 3. The Final Reveal */
        #final-page {
            display: none;
            z-index: 10;
        }

        .typewriter-text {
            font-size: 80px;
            color: var(--soft-pink);
            text-shadow: 0 0 20px var(--primary-love);
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid var(--primary-love); /* The cursor */
            margin: 0 auto;
        }

        /* Mouse Heart Trail */
        .heart-trail {
            position: absolute;
            pointer-events: none;
            font-size: 18px;
            color: var(--primary-love);
            animation: fadeAndRise 1s forwards;
            z-index: 5;
        }

        @keyframes fadeAndRise {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.5) translateY(-30px); }
        }
    </style>
</head>
<body>

    <div id="heart-container" onclick="revealSecret()">
        <div class="beating-heart">
            ‚ù§Ô∏è
            <div class="click-me-text">Click me</div>
        </div>
    </div>

    <div id="final-page">
        <div id="typewriter" class="typewriter-text"></div>
    </div>

    <script>
        // 1. Initial Heart Rain
        function spawnItem(symbol) {
            const item = document.createElement('div');
            item.className = 'falling-item';
            item.innerHTML = symbol || '‚ù§Ô∏è';
            item.style.left = Math.random() * 100 + 'vw';
            item.style.fontSize = Math.random() * 20 + 15 + 'px';
            item.style.animationDuration = Math.random() * 3 + 4 + 's';
            item.style.opacity = Math.random() * 0.5 + 0.5;
            document.body.appendChild(item);
            setTimeout(() => item.remove(), 7000);
        }

        let heartRain = setInterval(() => spawnItem('‚ù§Ô∏è'), 300);

        // 2. Reveal Heart after 5 seconds
        setTimeout(() => {
            const container = document.getElementById('heart-container');
            container.style.display = 'block';
            setTimeout(() => container.style.opacity = '1', 100);
        }, 5000);

        // 3. Typing Effect Logic
        function typeWriter(text, i, fnCallback) {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML = text.substring(0, i+1);
                setTimeout(function() {
                    typeWriter(text, i + 1, fnCallback)
                }, 200); // Speed of typing
            }
        }

        // 4. Final Transition
        function revealSecret() {
            clearInterval(heartRain);
            document.getElementById('heart-container').style.display = 'none';
            document.getElementById('final-page').style.display = 'block';

            // Start the typing effect
            typeWriter("..Hi..", 0);

            // Change background rain to mix of roses/teddies
            setInterval(() => {
                const icons = ['üåπ', 'üß∏', 'üíñ'];
                spawnItem(icons[Math.floor(Math.random() * icons.length)]);
            }, 200);

            // Enable Heart Mouse Trail
            window.addEventListener('mousemove', (e) => {
                const trail = document.createElement('div');
                trail.className = 'heart-trail';
                trail.innerHTML = '‚ù§Ô∏è';
                trail.style.left = e.pageX + 'px';
                trail.style.top = e.pageY + 'px';
                document.body.appendChild(trail);
                setTimeout(() => trail.remove(), 1000);
            });
        }
    </script>
</body>
</html>

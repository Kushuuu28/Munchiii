<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise</title>
    <style>
        body {
            background-color: #1a0b10;
            color: #ffb7c5;
            font-family: 'Georgia', serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Heart Shower Styling */
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* The Big Beating Heart */
        #big-heart {
            display: none; /* Hidden at first */
            cursor: pointer;
            font-size: 100px;
            color: #ff4d6d;
            text-shadow: 0 0 30px #ff4d6d;
            animation: beat 1.2s infinite;
            position: relative;
            z-index: 100;
        }

        #big-heart span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: white;
            white-space: nowrap;
            font-family: sans-serif;
            font-weight: bold;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            15% { transform: scale(1.25); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        /* Final Page Styling */
        #final-page {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .decor {
            font-size: 50px;
            margin: 20px;
        }

        .message {
            font-size: 80px;
            letter-spacing: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #ff4d6d; }
            to { text-shadow: 0 0 20px #fff, 0 0 40px #ff4d6d; }
        }
    </style>
</head>
<body>

    <div id="big-heart" onclick="showSurprise()">
        â¤ï¸
        <span>Click me</span>
    </div>

    <div id="final-page">
        <div class="decor">ğŸŒ¹ ğŸ§¸ ğŸŒ¹ ğŸ§¸ ğŸŒ¹</div>
        <div class="message">..Hi..</div>
        <div class="decor">ğŸŒ¹ ğŸ§¸ ğŸŒ¹ ğŸ§¸ ğŸŒ¹</div>
    </div>

    <script>
        // 1. Automatic Heart Shower
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        // Start showering immediately
        setInterval(createHeart, 300);

        // 2. Show the Big Heart after 5 seconds
        setTimeout(() => {
            document.getElementById('big-heart').style.display = 'block';
        }, 5000);

        // 3. Switch to the final "Hi" page
        function showSurprise() {
            document.getElementById('big-heart').style.display = 'none';
            document.getElementById('final-page').style.display = 'flex';
            
            // Optional: Increase the rose/teddy shower on the final page
            setInterval(() => {
                const item = document.createElement('div');
                item.classList.add('heart');
                item.innerHTML = Math.random() > 0.5 ? 'ğŸŒ¹' : 'ğŸ§¸';
                item.style.left = Math.random() * 100 + 'vw';
                item.style.animationDuration = '4s';
                document.body.appendChild(item);
            }, 200);
        }
    </script>
</body>
</html>

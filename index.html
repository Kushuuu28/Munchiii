<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Little Something</title>
    <style>
        :root {
            --bg-color: #1a0b10;
            --primary-love: #ff4d6d;
            --soft-pink: #ffb7c5;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            font-family: 'Palatino', 'Georgia', serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 1. Background Shower */
        .falling-item {
            position: absolute;
            top: -50px;
            pointer-events: none;
            user-select: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        /* 2. The Big Heart Container */
        #heart-container {
            display: none;
            opacity: 0;
            transition: opacity 2s ease-in;
            text-align: center;
            z-index: 10;
        }

        .beating-heart {
            font-size: 120px;
            color: var(--primary-love);
            cursor: pointer;
            filter: drop-shadow(0 0 20px var(--primary-love));
            animation: heartbeat 1.4s infinite;
            position: relative;
        }

        .click-me-text {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            color: white;
            font-family: 'Arial', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            pointer-events: none;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            10% { transform: scale(1.3); }
            20% { transform: scale(1); }
            40% { transform: scale(1.2); }
            60% { transform: scale(1); }
        }

        /* 3. The Final Reveal */
        #final-page {
            display: none;
            opacity: 0;
            flex-direction: column;
            align-items: center;
            transition: opacity 2s ease-in;
        }

        .hi-message {
            font-size: 100px;
            color: var(--soft-pink);
            text-shadow: 0 0 30px var(--primary-love);
            animation: float 3s ease-in-out infinite;
        }

        .teddy-row {
            font-size: 40px;
            margin: 20px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Mouse Trail */
        .trail {
            position: absolute;
            pointer-events: none;
            font-size: 20px;
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: scale(2) translateY(-20px); }
        }
    </style>
</head>
<body>

    <div id="heart-container" onclick="revealSecret()">
        <div class="beating-heart">
            ‚ù§Ô∏è
            <div class="click-me-text">Click me</div>
        </div>
    </div>

    <div id="final-page">
        <div class="teddy-row">üß∏ üåπ üß∏ üåπ üß∏</div>
        <div class="hi-message">..Hi..</div>
        <div class="teddy-row">üåπ üß∏ üåπ üß∏ üåπ</div>
    </div>

    <script>
        // Automatic Rain of Hearts
        function spawnItem(symbol) {
            const item = document.createElement('div');
            item.className = 'falling-item';
            item.innerHTML = symbol || '‚ù§Ô∏è';
            item.style.left = Math.random() * 100 + 'vw';
            item.style.fontSize = Math.random() * 20 + 15 + 'px';
            item.style.animationDuration = Math.random() * 3 + 4 + 's';
            item.style.opacity = Math.random();
            document.body.appendChild(item);
            setTimeout(() => item.remove(), 7000);
        }

        let heartRain = setInterval(() => spawnItem('‚ù§Ô∏è'), 300);

        // Show Big Heart after 5 seconds
        setTimeout(() => {
            const container = document.getElementById('heart-container');
            container.style.display = 'block';
            setTimeout(() => container.style.opacity = '1', 100);
        }, 5000);

        // Reveal the final page
        function revealSecret() {
            clearInterval(heartRain);
            document.getElementById('heart-container').style.display = 'none';
            
            const final = document.getElementById('final-page');
            final.style.display = 'flex';
            setTimeout(() => final.style.opacity = '1', 100);

            // Change rain to roses and teddies
            setInterval(() => {
                const icons = ['üåπ', 'üß∏', 'üíñ', '‚ú®'];
                spawnItem(icons[Math.floor(Math.random() * icons.length)]);
            }, 150);

            // Enable Mouse Trail
            window.addEventListener('mousemove', (e) => {
                const trail = document.createElement('div');
                trail.className = 'trail';
                trail.innerHTML = '‚ú®';
                trail.style.left = e.pageX + 'px';
                trail.style.top = e.pageY + 'px';
                document.body.appendChild(trail);
                setTimeout(() => trail.remove(), 1000);
            });
        }
    </script>
</body>
</html>
